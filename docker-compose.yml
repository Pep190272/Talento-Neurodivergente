version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: diversia-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/tags" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: diversia-db
    environment:
      POSTGRES_USER: diversia_admin
      POSTGRES_PASSWORD: diversia_pass
      POSTGRES_DB: diversia_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5433:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U diversia_admin -d diversia_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama-data:
    driver: local
  postgres-data:
    driver: local
